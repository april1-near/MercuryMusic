<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
</head>
<body>
    <div style="width: 200px;height: 200px">
        <img src="static/ProfilePhoto.png" width="100%" height="auto">
    </div>
    <h1>Welcome!</h1>
    <h1>index.html</h1>
    <p><a th:href="@{slogin}"><button>登录</button></a>

            <input type="checkbox" name="range" value="album" id="s_album"> <label for="s_album">专辑</label>
        </form>
    </div>

    <p><a th:href="@{/dailyPush}"><button>获取首页歌曲</button></a>
    <p><a th:href="@{albumList/1}"><button>获取首页歌单</button></a>
