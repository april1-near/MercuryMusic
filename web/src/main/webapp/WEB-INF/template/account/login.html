<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
  <form method="post" th:action="@{login}">
      <input name="uName" type="text" />
      <input name="uPasswd" type="password" />
      <button type="submit">登录</button>
  </form>
  <span style="color: red" th:text="${session.message}"></span>
</body>
</html>
